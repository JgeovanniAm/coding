<div class="card-deck m-4">
    <div *ngFor="let item of data" class="card">
        <img src="item.file" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.name}}</p>
            <p class="card-text"><small class="text-muted">{{item.description}}</small></p>
        </div>
    </div>
</div>
