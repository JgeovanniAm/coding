<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="['dashboard']">AngularTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['dashboard']">dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['pending']">pending <span class="sr-only">(current)</span></a>

                <li class="nav-item" routerLinkActive="active">

            <form class="form-inline my-2 my-lg-0">
                <input #inputSearch class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            </form>
        </div>
