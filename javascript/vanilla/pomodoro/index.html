<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>pomodoro-App</title>
  </head>
  <body>
    <div class="app">
      <div class="form">
        <input type="text" class="NameHomework" placeholder="NOMBRE">
        <input type="number" class="timeNumber"placeholder="MIUNUTES">
        <button class="button_print">print</button>
      </div>
      <div class="counter">
        <ul class="space_counter">
          <li class="hora" id="number">0</li>
          <li class="minutes"id="number">0</li>
          <li class="seconds" id="number">0</li>
        </ul>
        <div class="commands">
          <button id="btn" class="set">set</button>
          <button id="btn" class="stop">stop</button>
          <button id="btn" class="play">play</button>
          </div>
        </div>
      <div class="homework">
        <table class="list">
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
