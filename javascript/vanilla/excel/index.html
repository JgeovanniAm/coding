<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dest/styles.css">
  <title>jimmy</title>
</head>
<body>
  <div class="block">
    <header class="settings">
        <button class="save">Save Page</button>
        <button class="clear">clear Page</button>
        <button class="info">i</button>
    </header>
    <h1 class="title">My Excel __ Jimmy Alvarez</h1>
    <section class="block-controls">
      <button class="removeColumn" style="display:none">Remove Column</button>
      <button class="removeRows"  style="display:none">Remove Row</button>
      <button class="bold-btn"  style="display:none">B</button>
      <button class="normal-btn"  style="display:none">N</button>
      <select class="select" id="select"  style="display:none">
        <option class="option" value="8px">8px</option>
        <option class="option" value="12px">12px</option>
        <option class="option" value="14px">14px</option>
        <option class="option" value="18px">18px</option>
        <option class="option" value="22px">22px</option>
        <option class="option" value="30px">30px</option>
      </select>
    </section>
    <main class="wraper">
      <table class="wraper-table">
      </table>
      <div class="command-column">
        <button class="btn-column">+</button>
      </div>
    </main>
    <div class="command-row">
      <button class="btn-row">+</button>
    </div>
  </div>
  <script src="dest/js/all.js"></script>
  
</body>
</html>
